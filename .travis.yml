language: objective-c
os: osx
osx_image: xcode11.6
branches:
  only:
    - master
    - /^v?[0-9]+\.[0-9]+\.[0-9]+(-.*)?$/
cache:
  directories:
  - vendor/bundle

jobs:
  include:
    - stage: release
      env: Deployment
      install:
        - bundle config set path 'vendor/bundle'
        - travis_wait bundle install
      script:
        - bundle exec rake package:release
      deploy:
        - provider: releases
          token:
            secure: 
          file_glob: true
          file: build/release/*
          skip_cleanup: true
          on:
            tags: true
            all_branches: true
    - stage: release
      env: Facebook_Utils
      install:
        - bundle config set path 'vendor/bundle'
        - travis_wait bundle install
      script:
        - bundle exec rake test:facebook_utils:ios
      after_script:
        - bash <(curl -s https://codecov.io/bash)
    - stage: release
      env: Twitter_Utils
      install:
        - bundle config set path 'vendor/bundle'
        - travis_wait bundle install
      script:
        - bundle exec rake test:twitter_utils:ios
      after_script:
        - bash <(curl -s https://codecov.io/bash)
    - stage: release
      env: ParseUI
      install:
        - bundle config set path 'vendor/bundle'
        - travis_wait bundle install
      script:
        - bundle exec rake test:parseui:all
      after_script:
        - bash <(curl -s https://codecov.io/bash)
    - stage: release
      env: Cocoapods
      install:
        - bundle config set path 'vendor/bundle'
        - travis_wait bundle install
      script:
        - bundle exec pod setup
        - travis_wait bundle exec pod lib lint --allow-warnings
      deploy:
        - provider: script
          skip_cleanup: true
          script: travis_wait bundle exec pod trunk push Parse.podspec --allow-warnings
          on:
            tags: true
            all_branches: true
    - stage: release
      env: Docs
      install:
        - bundle config set path 'vendor/bundle'
        - travis_wait bundle install
      script:
        - ./Scripts/jazzy.sh
      deploy:
        - provider: pages
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          local_dir: ./docs/
          on:
            all_branches: true
            tags: true

